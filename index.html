<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project0 - TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
</head>
<body>
    <div id= "mainDiv">
        <h1>Tic-Tac-Toe</h1>
        <nav><ul><li><a href="http://" target="_blank" rel="noopener noreferrer">SINGLE-PLAYER</a></li><li><a href="http://" target="_blank" rel="noopener noreferrer">LOCAL MULTI-PLAYER</a></li><li><a href="http://" target="_blank" rel="noopener noreferrer">ONLINE MULTI-PLAYER</a></li></ul></nav>
        <div class="board">
            <div class="sideBoard" id="leftBoard"></div>
            <div class="grid">    
                <div id="0" class="cell"></div> <div id="1" class="cell"></div> <div id="2" class="cell"></div>
                <div id="3" class="cell"></div> <div id="4" class="cell"></div> <div id="5" class="cell"></div>
                <div id="6" class="cell"></div> <div id="7" class="cell"></div> <div id="8" class="cell"></div>
            </div>
            <div class="sideBoard" id="rightBoard"></div>
        </div>
        <div class="underBoard">
            <button id="resetButton">Reset</button>
        </div>
    </div>
</body>
</html>
