<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project0 - TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <div class="sideBoard" id="leftBoard">
        <p>WINNER<br><span style="font-size: 125px;">X</span></p>
        </div>
        <div class="grid">    
        <div id="0" class="cell"></div> <div id="1" class="cell"></div> <div id="2" class="cell"></div>
        <div id="3" class="cell"></div> <div id="4" class="cell"></div> <div id="5" class="cell"></div>
        <div id="6" class="cell"></div> <div id="7" class="cell"></div> <div id="8" class="cell"></div>
        </div>
        <div class="sideBoard" id="rightBoard">
        <p>WINNER<br><span style="font-size: 125px;">O</span></p>
        </div>
    </div>
</body>
</html>
